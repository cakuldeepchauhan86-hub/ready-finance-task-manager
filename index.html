<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ready Finance Task Manager</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 20px; }
    h1 { text-align: center; color: #2c3e50; }
    .task-form { display: flex; gap: 10px; margin-bottom: 20px; }
    input, button { padding: 8px; font-size: 14px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    ul { list-style: none; padding: 0; }
    li { background: white; padding: 10px; margin-bottom: 8px; display: flex;
         justify-content: space-between; align-items: center; border-radius: 5px;
         border: 1px solid #ddd; }
    .done { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>

  <h1>Ready Finance Task Manager</h1>

  <div class="task-form">
    <input type="text" id="taskInput" placeholder="Enter task">
    <input type="date" id="dueDate">
    <button onclick="addTask()">Add Task</button>
  </div>

  <ul id="taskList"></ul>

  <script>
    const taskList = document.getElementById('taskList');

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = task.done ? 'done' : '';
        li.innerHTML = `
          <span>${task.text} (Due: ${task.date || 'No date'})</span>
          <div>
            <button onclick="toggleDone(${index})">Done</button>
            <button onclick="deleteTask(${index})" style="background:red">Delete</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const text = document.getElementById('taskInput').value.trim();
      const date = document.getElementById('dueDate').value;
      if (!text) return alert('Please enter a task!');
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.push({ text, date, done: false });
      localStorage.setItem('tasks', JSON.stringify(tasks));
      document.getElementById('taskInput').value = '';
      document.getElementById('dueDate').value = '';
      loadTasks();
    }

    function toggleDone(index) {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks[index].done = !tasks[index].done;
      localStorage.setItem('tasks', JSON.stringify(tasks));
      loadTasks();
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.splice(index, 1);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      loadTasks();
    }

    loadTasks();
  </script>

</body>
</html>
